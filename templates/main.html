{% extends 'base.html' %}
{% block content %}
<section class="space-y-8">
  <header class="space-y-1">
    <h1 class="text-2xl md:text-3xl font-bold tracking-tight">메인 페이지</h1>
    <p class="text-gray-600">간단한 소개 문구를 넣어주세요.</p>
  </header>

  <nav class="flex flex-wrap gap-3">
    <a class="btn inline-flex items-center gap-2 px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700" href="{{ url_for('login_page') }}">로그인</a>
    <a class="btn inline-flex items-center gap-2 px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700" href="{{ url_for('signup_page') }}">회원가입</a>
    <a class="btn inline-flex items-center gap-2 px-4 py-2 rounded-md bg-slate-700 text-white hover:bg-slate-800" href="{{ url_for('user_profile.make_profile') }}">마이페이지</a>
    <a class="btn inline-flex items-center gap-2 px-4 py-2 rounded-md bg-violet-600 text-white hover:bg-violet-700" href="{{ url_for('quiz_list') }}">퀴즈 목록</a>
  </nav>

  <section class="grid gap-6 md:grid-cols-2">
    <article class="rounded-lg border border-gray-200 bg-white p-5 shadow-sm">
      <h2 class="text-lg font-semibold mb-2">최근 소식</h2>
      <ul class="list-disc pl-5 text-gray-700 space-y-1">
        <li>업데이트 1</li>
        <li>업데이트 2</li>
      </ul>
    </article>

    <aside class="rounded-lg border border-gray-200 bg-white p-5 shadow-sm">
      <h3 class="text-lg font-semibold mb-2">바로가기</h3>
      <ul class="space-y-2">
        <li><a class="text-blue-600 hover:underline" href="{{ url_for('login_page') }}">로그인 페이지</a></li>
        <li><a class="text-blue-600 hover:underline" href="{{ url_for('signup_page') }}">회원가입 페이지</a></li>
        <li><a class="text-blue-600 hover:underline" href="{{ url_for('user_profile.make_profile') }}">마이페이지</a></li>
        <li><a class="text-blue-600 hover:underline" href="{{ url_for('quiz_list') }}">퀴즈 목록</a></li>
      </ul>
    </aside>
  </section>
</section>
{% endblock %}
