{% extends 'base.html' %}
{% block header %}{% endblock %}
{% block content %}
<section id="mypage-section" class="min-h-screen bg-gradient-to-br from-green-50 to-white py-8 px-4">
  <div class="max-w-2xl mx-auto space-y-6">
    <header class="text-center space-y-1">
      <h1 class="text-3xl font-bold tracking-tight text-green-800">마이페이지</h1>
      <p class="text-gray-600"></p>
    </header>

    <div class="rounded-xl border border-green-100 bg-white p-6 shadow-sm">
      <div class="flex items-center justify-between border-b pb-3 mb-4">
        <h2 class="text-xl font-semibold text-slate-900">내 정보</h2>
        <a href="/user/profile/edit" class="inline-flex items-center justify-center h-9 px-4 rounded-md bg-green-600 text-white text-sm font-medium hover:bg-green-700 transition-colors">정보 수정</a>
      </div>
      <div class="flex justify-center mb-4">
        <img id="profile-img" src="" alt="프로필 사진" class="w-24 h-24 rounded-full object-cover border-2 border-green-200">
      </div>
      <ul id="my-profile" class="space-y-2 text-slate-700">
        <li class="text-center p-4 text-gray-500">정보를 불러오는 중...</li>
      </ul>
    </div>

    <div class="grid gap-6 md:grid-cols-2">
      <div class="rounded-xl border border-green-100 bg-white p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-slate-900 mb-3 border-b pb-2">나를 맞춘 사람</h3>
        <div id="my-solver">
          <p class="text-gray-500">정보를 불러오는 중...</p>
        </div>
      </div>

      <div class="rounded-xl border border-green-100 bg-white p-6 shadow-sm">
        <h3 class="text-lg font-semibold text-slate-900 mb-3 border-b pb-2">내가 맞춘 사람들</h3>
        <div id="my-solved-list">
          <p class="text-gray-500">정보를 불러오는 중...</p>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='user_profile.js') }}"></script>
{% endblock %}
