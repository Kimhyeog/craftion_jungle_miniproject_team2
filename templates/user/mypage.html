{% extends 'base.html' %}
{% block content %}
<section
id="mypage-section"
data-userid="{{ user_db_id }}" 
class="min-h-screen bg-gradient-to-br from-green-50 to-white flex flex-col space-y-4 items-center justify-center p-4"> 
<!-- 예린 section class에 flex-col space-y-4 추가함  -->
        <!-- 내 정보 카드 -->
  <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4 border-b pb-2">
        <h2 class="text-2xl font-bold text-gray-800">내 정보</h2>
        <a href="/user/profile/edit?id={{ user_db_id }}" class="px-4 py-2 bg-green-600 text-white rounded text-sm font-medium hover:bg-green-700 transition-colors">
            정보 수정
        </a>
    </div>
    <ul id="my-profile" class="space-y-2 text-gray-700">
        <!-- JS가 이 부분을 채울 것입니다. -->
        <li class="text-center p-4">정보를 불러오는 중...</li>
    </ul>
  </div>

  <!-- 나를 맞춘 사람 카드 -->
  <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">나를 맞춘 사람</h2>
    <div id="my-solver">
        <!-- JS가 이 부분을 채울 것입니다. -->
        <p class="text-gray-500">정보를 불러오는 중...</p>
    </div>
  </div>

  <!-- 내가 맞춘 사람들 카드 -->
  <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">내가 맞춘 사람들</h2>
    <div id="my-solved-list">
        <!-- JS가 이 부분을 채울 것입니다. -->
        <p class="text-gray-500">정보를 불러오는 중...</p>
    </div>
  </div>
</section>

<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-[400px] text-center">
    <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
    <p id="modal-message" class="text-gray-600 mb-6"></p>
    <button 
      id="close-modal" 
      class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
    >
      닫기
    </button>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='user_profile.js') }}"></script>
{% endblock %}
